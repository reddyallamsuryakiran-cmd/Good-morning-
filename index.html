<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    :root {
      --primary: #1a73e8;
      --dark: #111;
      --light: #fff;
      --gray: #f4f4f4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--gray);
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      color: var(--light);
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav {
      background: #0f59c9;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: var(--light);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: var(--light);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    footer {
      background: var(--dark);
      color: var(--light);
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }

    @media (max-width: 600px) {
      main {
        margin: 20px;
        padding: 20px;
      }

      header {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <header>My Website</header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h1>Welcome to My Website</h1>
    <p>This website is hosted on GitHub Pages. You can customize this layout, add sections, and link more pages as needed.</p>
    <p>Edit <strong>index.html</strong> in your GitHub repository to modify this page.</p>
  </main>

  <footer>Â© 2025 My Website. All rights reserved.</footer>
</body>
</html>
